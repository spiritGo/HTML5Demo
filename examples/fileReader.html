<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    文件: <input type="file" name="myfile" onchange="getContent()">
    <br>
    <input type="submit">
    <img src="" alt="">
</form>
<script>
    /**
     * FileReader:读取文件内容
     * 1.readAsText():读取文本文件(可以使用txt打开的文件),返回文本字符串,默认
     * 编码是utf-8
     * 2.readAsBinaryString():读取任意类型的文件,返回二进制字符串,这个方法不是用
     * 来读取文件展示给用户看,而是存储文件.
     * 3.readAsDataURL():读取文件获取一段以data开头的字符串,这段字符串的本质就是
     * DataURL,dataUrl是将一种文件(一般指图像或者能够嵌入到文档的文件格式)嵌入到wen
     * 档的方案,dataURL是将资源转换为base64编码的字符串形式,并且将这些内容直接存储在
     * url中,优化网站的加载速度和执行效率
     * 4.abort():中断读取
     */
    function getContent(){
        var reader = new FileReader();
        var file = document.querySelector("[name=myfile]").files[0];
        reader.readAsDataURL(file)
        /**
         * fileReader提供一个完整的事件模型,用来捕获读取文件时的状态
         * onabort:读取文件中断时触发
         * onerror:读取错误时触发
         * onload:文件读取成功完成时触发
         * onloadend:读取文成是触发;无论成功与否
         * onloadstart:开始读取时触发
         * onprogress:读取文件过程中持续触发
         */
        reader.onload = function(){
            document.querySelector("img").src = this.result;
        }
    }
</script>
</body>
</html>
